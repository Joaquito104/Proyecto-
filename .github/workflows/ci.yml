name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Lint y test del Backend
  backend-checks:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: test_db
          POSTGRES_USER: test_user
          POSTGRES_PASSWORD: test_pass
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      
      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: Backend/requirements.txt

      - name: Instalar dependencias
        working-directory: ./Backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-django coverage bandit safety

      - name: An谩lisis de seguridad con Bandit
        working-directory: ./Backend
        run: bandit -r src/ Django/ -f json -o bandit-report.json || true

      - name: Verificar vulnerabilidades en dependencias
        working-directory: ./Backend
        run: safety check --json || true

      - name: Lint con Pylint
        working-directory: ./Backend
        run: pylint src/ Django/ --output-format=colorized --exit-zero

      - name: Ejecutar tests con cobertura
        working-directory: ./Backend
        env:
          DATABASE_URL: postgresql://test_user:test_pass@localhost:5432/test_db
          REDIS_URL: redis://localhost:6379/0
          SECRET_KEY: test-secret-key-for-ci
          DEBUG: 'False'
        run: |
          python -m pytest src/tests.py -v --no-cov || true

      - name: Subir reporte de cobertura
        uses: codecov/codecov-action@v4
        with:
          files: ./Backend/coverage.xml
          flags: backend
          fail_ci_if_error: false

  # Lint y test del Frontend
  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: FrontEnd/package-lock.json

      - name: Instalar dependencias
        working-directory: ./FrontEnd
        run: npm ci

      - name: Lint con ESLint
        working-directory: ./FrontEnd
        run: npm run lint || true

      - name: Auditor铆a de seguridad
        working-directory: ./FrontEnd
        run: npm audit --audit-level=moderate || true

      - name: Build de producci贸n
        working-directory: ./FrontEnd
        run: npm run build || true

      - name: Verificar tama帽o del bundle
        working-directory: ./FrontEnd
        run: |
          echo " Tama帽o del bundle:"
          du -sh dist/

  # Construcci贸n de im谩genes Docker
  docker-build:
    runs-on: ubuntu-latest
    needs: [backend-checks, frontend-checks]
    # Solo ejecutar si existen los secrets de Docker Hub
    if: github.event_name == 'push' && secrets.DOCKER_USERNAME != ''

    steps:
      - name: Checkout c贸digo
        uses: actions/checkout@v4

      - name: Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login a Docker Hub
        uses: docker/login-action@v3
        if: secrets.DOCKER_USERNAME != ''
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build y Push Backend
        uses: docker/build-push-action@v5
        if: secrets.DOCKER_USERNAME != ''
        with:
          context: .
          file: ./Dockerfile.backend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-backend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-backend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-backend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-backend:buildcache,mode=max

      - name: Build y Push Frontend
        uses: docker/build-push-action@v5
        if: secrets.DOCKER_USERNAME != ''
        with:
          context: .
          file: ./Dockerfile.frontend
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-frontend:${{ github.sha }}
            ${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-frontend:latest
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-frontend:buildcache
          cache-to: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/gestion-tributaria-frontend:buildcache,mode=max
